<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="year" class="year"></div>

    <h1>Countdown the New Year</h1>

    <div id="container" class="container">
        <div class="clock">
            <h2 id="day">00</h2>
            <small>days</small>
        </div>
        <div class="clock">
            <h2 id="hour">00</h2>
            <small>Hours</small>
        </div>
        <div class="clock">
            <h2 id="minute">00</h2>
            <small>minutes</small>
        </div>
        <div class="clock">
            <h2 id="second">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <div id="overlay"></div>

    <!-- <img src="./img/sydney.jpg" alt="" id="loading" class="loading"> -->

    <script src="script.js"></script>
</body>

</html>
